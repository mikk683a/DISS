<head>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <form action="/authenticate" method="post">
      <h2>Maja Chat</h2>
      <div class="input-field">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        />
      </div>
      <div class="input-field">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <input class="form-button" type="submit" value="Log in!" onclick="save()" />
      <a href="/signup">Opret en ny bruger her</a>
    </form>
  
  </div>
  <script>
    function save() {
      // LAV ET IF-statement der kun l√¶gger i sessionstorage hvis loggedin=true
      var username = document.getElementById("username").value;
      sessionStorage.setItem("username", username);
    }
  </script>
</body>
